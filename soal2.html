<html>
    <head
        link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
        rel="stylesheet">
        <title></title>
    </head>
    <body background="background.jpg">
 <h4 align="center">
     <font color="white">
     Fill In This Form
    </font>
    </h4>
 <form action="" method="POST">
     <table align="center" border="0" width="400" style="background-color: rgb(137, 161, 206);">
         <tr>
             <td> Full Name</td>
         </tr>
         <tr>
            <td> <input type="text" > </td>
        </tr>
        <tr>
            <td> Email</td>
        </tr>
        <tr>
            <td> <input type="text"> </td>
        </tr>
        <tr>
            <td> Age </td>
        </tr>
        <tr>
            <td> <input type="Number"> </td>
        </tr>
        <tr>
            <td> Gender </td>
        </tr>
        <tr>
            <td> <select>
                <option>Male</option>
                <option>Female</option>
                </select>
            </td>
            <tr>
                <td> Date Of Birth</td>
            </tr>
            <tr>
                <td> <input type="date"> </td>
            </tr>
            <tr>
                <td> Choose your Laptop</td>
            </tr>
            <tr>
                <td> <select>
                    <option ><B>Laptop</option></B>
                    <option><b>Asus</b></option>
                    <option>Laptop Asus A456UQ</option>
                    <option>Laptop Asus E410MA</option>
                    <option>Laptop Asus Vivobook K403FA</option>
                    <option>Laptop ASUS BR1100CKA-GJ0410</option>
                    <option>Lenovo</option>
                    <option>Laptop Lenovo ideapad S340</option>
                    <option>Laptop Lenovo ideapad Slim 3</option>
                    <option>Laptop Lenovo T440p</option>
                    </select>
                </td>
          </tr>
          <tr>
            <td>Enter Your Card Number</td>
        </tr>
        <tr>
            <td><input type="number" id="card" name="card" placeholder="XXXX-XXXX-XXXX-XXXX" min="0"></td>
        </tr>
        <tr>
            <td> Payment </td>
        </tr>
        <tr>
            <td> <input type="radio" name="pm"> 1x</td>
        </tr>
        <tr>
            <td> <input type="radio" name="pm"> 3x</td>
        </tr>
        <tr>
            <td> <input type="radio" name="pm"> 6x</td>
        </tr>
        <tr>
            <td> <input type="radio" name="pm"> 12x</td>
        </tr>
        <tr>
            <td> Which brand do you like</td>
        </tr>
        <tr>
            <td> <input type="checkbox" name="box"> Asus</td>
        </tr>
        <tr>
            <td> <input type="checkbox" name="box"> Lenovo</td>
        </tr>
        <tr>
            <td> <input type="checkbox" name="box"> Acer</td>
        </tr>
        <tr>
            <td> <input type="checkbox" name="box"> HP</td>
        </tr>
        <tr>
            <td> <input type="submit" value="submit" style="background-color: rgb(46, 199, 97);"></td>
        </tr>
     </table>
 </form>

    </body>
</html>
